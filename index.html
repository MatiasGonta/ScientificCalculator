<!DOCTYPE html>
<html>
    <head>
        <title>EasyMaths Web Calculator</title>
        <meta name="author" content="Matías Gonta">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="easymaths-logo1.ico"></link>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="title">EasyMaths Web Calculator</h1>
            </header>
            <main>
                <div class="calculator">
                    <div class="calculator-display"></div>
                    <div class="calculator-keypad">
                        <button class="button" value="e">&#8455</button>
                        <button class="button" value="pi">π</button>
                        <button class="button" value="(">&#40</button>
                        <button class="button" value=")">&#41</button>
                        <button class="button operators" value="CA">C</button>
                        <button class="button operators" value="C">&#10232</button>
                        <button class="button" value="x2">x²</button>
                        <button class="button" value="x3">x³</button>
                        <button class="button" value="sqrt">&#8730</button>
                        <button class="button" value="cbrt">&#8731</button>
                        <button class="button" value="%">&#37</button>
                        <button class="button operators" value="/">&#247</button>
                        <button class="button" value="cos">cos</button>
                        <button class="button" value="acos">cos<sup>-1</sup></button>
                        <button class="button" value="7">7</button>
                        <button class="button" value="8">8</button>
                        <button class="button" value="9">9</button>
                        <button class="button operators" value="*">x</button>
                        <button class="button" value="sin">sin</button>
                        <button class="button" value="asin">sin<sup>-1</sup></button>
                        <button class="button" value="4">4</button>
                        <button class="button" value="5">5</button>
                        <button class="button" value="6">6</button>
                        <button class="button operators" value="-">&#8722</button>
                        <button class="button" value="tan">tan</button>
                        <button class="button" value="atan">tan<sup>-1</sup></button>
                        <button class="button" value="1">1</button>
                        <button class="button" value="2">2</button>
                        <button class="button" value="3">3</button>
                        <button class="button operators" value="+">&#43</button>
                        <button class="empty"></button>
                        <button class="empty"></button>
                        <button class="button operators" value=".">&#46</button>
                        <button class="button" value="0">0</button>
                        <button class="button operators" value="=">&#61</button>
                        <button class="empty"></button>
                    </div>
                </div>
            </main>
            <footer class="mention">
                <p>Coded by <span id="name">Matías Gonta</span>.</p>
            </footer>
            <div class="popup">
                <div class="close">&times;</div>
                <div class="popup-container">
                    <h3 class="title">Social Networks</h3>
                    <div>
                        <div class="socials">
                            <img src="linkedin-logo1.png" alt="linkedin-logo">
                            <a href="https://www.linkedin.com/in/mat%C3%ADas-gonta/"  target="_blank">Linkedin</a>
                        </div>
                        <div class="socials">
                            <img src="github-logo1.png" alt="github-logo">
                            <a href="https://github.com/MatiasGonta"  target="_blank">GitHub</a>
                        </div>
                        <div class="socials">
                            <img src="instagram-logo1.png" alt="instagram-logo">
                            <a href="https://www.instagram.com/matigonta_/"  target="_blank">Instagram</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
